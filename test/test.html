<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }

        .div-item {
            width: 23%; /* Adjust the width as needed */
            margin: 1%;
            background-color: #ccc;
        }

        /* Media query for screens smaller than 600px (typical phone screens) */
        @media (max-width: 600px) {
            .div-item:nth-child(n+5) {
                display: none; /* Hide the divs starting from the 5th div */
            }
        }
    </style>
    <title>Responsive Design Example</title>
</head>
<body>

<div class="container">
    <!-- Your 8 div items -->
    <div class="div-item">1</div>
    <div class="div-item">2</div>
    <div class="div-item">3</div>
    <div class="div-item">4</div>
    <div class="div-item">5</div>
    <div class="div-item">6</div>
    <div class="div-item">7</div>
    <div class="div-item">8</div>
</div>

</body>
</html>
